 SOV_jet_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-9"
 SOV_jet_fighter_equipment_1_desc:0 "The Mikoyan-Gurevich MiG-9 had 2 types, one a jet and one a piston engined version based on the MIG 3. It was armed with 1 57mm and two 23mm cannons. It was a heavy and not very maneuverable fighter replaced soon by the Yak-15."
 SOV_jet_fighter_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 SOV_jet_fighter_equipment_2_desc:0 "The Mikoyan-Gurevich MiG-15 was one of the first successful jet fighters to incorporate swept wings to achieve high transonic speeds. It was armed with 2x NR-23 23mm cannon in the lower left fuselage, 1x N-37 37mm cannon in the lower right fuselage (40 rounds total), and it could carry 2x 100 kg bombs, drop tanks, or unguided rockets on 2 underwing hardpoints. It was designed mainly as a bomber interceptor. It had a 1 to 6 kill ratio in Korea overall."

 SOV_jet_tac_bomber_equipment_1_desc:0 "The Ilyushin Il-28 was a jet twin engine tactical bomber from the immediate post war period, and the first to enter large scale production in the Soviet Union. It could carry 3,000 kg (6,600 lb) of bombs in internal bay and was armed with 4 × NR-23 cannons (2 in nose and 2 in tail barbette)."

 SOV_jet_tac_bomber_equipment_2:0 "Ilyushin Il-30"
 SOV_jet_tac_bomber_equipment_2_short:0 "Il-30"
 SOV_jet_tac_bomber_equipment_2_desc:0 "The Ilyushin Il-30 was a Soviet turbojet-powered tactical bomber designed as a higher-performance, swept wing version of the Ilyushin Il-28 in the late 1940s. Its thin wing and engine nacelles necessitated the use of tandem landing gear, the first Soviet aircraft to do so. It never got passed the prototype stage and never flew."

 SOV_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16"
 SOV_jet_strat_bomber_equipment_1_short:0 "Tu-16"
 SOV_jet_strat_bomber_equipment_1_desc:0 "The Tupolev Tu-16 was a twin-engined jet strategic bomber used by the Soviet Union. The Tu-16 began as a high-altitude, free-fall bomber, in the mid-1950s it was equipped to carry early Soviet cruise missiles. It has flown for more than 40 years, and the Chinese licence-built Xian H-6 remains in service with the People's Liberation Army Air Force."

