l_english:
 SOV_idea_2_5_year_plan:0 "The five-year plan"
 SOV_idea_2_5_year_plan_desc:0 "The second five-year plan is an essential step in the modernization of our country. Every effort must be aimed at achieving the set goals, in the established times."
 SOV_idea_2_5_year_plan_CIC:0 "Complete the five-year plan (industrial focus)"
 SOV_idea_2_5_year_plan_MIL:0 "Complete the five-year plan (mixed focus)"
 SOV_secret_police_chief_0:0 "Efficient Executioner"
 SOV_finish_the_five_year_plan:0 "Complete the five-year plan"
 SOV_finish_the_five_year_plan_desc:0 "The Union needs to increase its industrial capacity. The second five-year plan is essential for its development. We must complete it, whatever it takes."
 SOV_strength_gosplan:0 "Strength the GOSPLAN"
 SOV_strength_gosplan_desc:0 "The State Planning Committee of the USSR (Gos. komitet po Plan.) iis essential for the development and planning of our development. Its competences and its managerial capacity must be strengthened and extended."
 SOV_review_gosplan:0 "Review the GOSPLAN"
 SOV_review_gosplan_desc:0 "The State Planning Committee of the USSR (Gos. komitet po Plan.) is filled with reformist and possible Troskist bureaucrats. We must integrate its ranks with some, more reliable, officers from the Red Army."
 SOV_focus_on_heavy_industry:0 "Focus on Heavy Industry"
 SOV_focus_on_heavy_industry_desc:0 "Development must focus primarily on heavy industry, to build a solid foundation for our future."
 SOV_focus_on_military_industry:0 "Mixed Military-Industrial focus"
 SOV_focus_on_military_industry_desc:0 "The military industry must support the civil industry to guide the development of the Union."
 SOV_improve_infrastructure:0 "Improve our railroad network"
 SOV_improve_infrastructure_desc:0 "The Union's infrastructures and raildroads are old. We must improve and modernize them in order to substain the industrialization effort"
 SOV_add_production_quota:0 "Add production quota"
 SOV_add_production_quota_desc:0 "Add production quota desc"
